apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "sabnzbd.fullname" . }}-config-pv
  labels:
    pv.beta.kubernetes.io/gid: abc
    type: local
  {{- include "sabnzbd.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 40Gi
  nfs:
    path: /mnt/config/sabnzbd
    server: 10.0.1.8
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual