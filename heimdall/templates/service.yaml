apiVersion: v1
kind: Service
metadata:
  name: {{ include "heimdall.fullname" . }}-service
  labels:
  {{- include "heimdall.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: heimdall
  {{- include "heimdall.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.service.ports | toYaml | nindent 2 -}}